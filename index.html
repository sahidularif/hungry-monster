<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Hungry Monster</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div id="search">
            <div class="input-group mb-3">
                <input type="text" id="search-keyword" class="form-control" placeholder="Search for a Meal..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" onclick="searchMealItem()" class="btn btn-success" type="button"
                    id="button-addon2">Button</button>
            </div>
            <h3 id="error-msg"></h3>
        </div>
    </section>
    <section>
        <div class="container">
            
            <div id="parent-div"></div>
        </div>
    </section>


    <script>
        function searchMealItem() {
            const searchKeyword = document.getElementById("search-keyword").value;

            if (searchKeyword !== '') {
                 document.getElementById('error-msg').innerText='';
               
                fetch('https://www.themealdb.com/api/json/v1/1/search.php?s=' + searchKeyword + '')
                    .then(res => res.json())
                    .then(data => getMealList(data))

                let parentDiv = document.getElementById("parent-div").innerHTML = "";
                const getMealList = data => {

                    if (data.meals == null) {
                        document.getElementById('error-msg').innerText='No meals found...';
                    } else {
                        data.meals.forEach(meal => {

                            let parentDiv = document.getElementById("parent-div");
                            const mealItem = document.createElement('div');
                            let mealInfo = `
                                        <div id="meal-details" >
                                            <div class="meal-img"> 
                                                <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
                                            </div>
                                            <div class="meal-name">
                                                <h4>${meal.strMeal}</h4>
                                            </div>
                                        </div> `;
                            mealItem.innerHTML = mealInfo;
                            parentDiv.appendChild(mealItem);
                        });
                    }
                }
            } else {
                console.log('Please enter your search name');
                let msg = document.getElementById('error-msg');
                msg.innerText='Please type your search keyword!'
                let parentDiv = document.getElementById("parent-div").innerHTML = "";
            }

        }
    </script>
    <!-- <script src="js/app.js"></script> -->
</body>

</html>
