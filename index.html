<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Hungry Monster</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Style sheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
</head>

<body>
    <section id="navbar">
        <div class="row" id="menue">
            <div class="col-md-8">
                <h4>Hungry Monster</h4>
            </div>
            <div class="col-md-4" id="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Recipe</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </div>
    </section>
    <section>
        <div id="search">
            <div class="input-group radius mb-3">
                <input type="text" id="search-keyword" class="form-control" placeholder="Search for a Meal..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" onclick="searchMealItem()" class="btn btn-success" type="button"
                    id="button-addon2"><b>Search</b>
                </button>
            </div>
            <div id="error-msg">
                <h3></h3>
            </div>
        </div>
        <div id="result-heading">
            <!-- <h1>Your Search Results:</h1> -->
        </div>
        <div id="display-meal-details">
        </div>
    </section>
    <section>
        <div class="container">
            <div id="parent-div"></div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
